<!DOCTYPE html>
<html class='bg'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Temp Talk - Chat</title>
  <link href="static/style.css" rel="stylesheet" type="text/css" />
  <link rel='icon' type='image/x-icon' href='static/images/icon.ico'>
</head>

<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
<script src="static/js/voice.js"></script>
  
<body>
  <center>
    <h1>Random Call</h1>
    <p>main chat that everyone has access to</p>
  </center>
  <div class="mainchat" id="mainchat">
  </div>
  <center>
    <br>
    <input type="text" id="inputtextchat" placeholder="your message here..." class="mesasgeinput">
    <input type="button" value="Send Message" onclick="sendMessage()" class="btn">
    <input type="button" value="Upload Image" onclick="document.getElementById('uploadfileid').click()" class="btn">
    <input type="file" id="uploadfileid" accept="image/*" onchange="uploadMessage()" hidden>
    <br><br>
    <span class='error' id="error"></span>
  </center>
</body>
  
</html>
